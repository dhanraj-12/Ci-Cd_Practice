name: CI and CD for Practice

on: 
  push:
    branches:
      -main

jobs:
  build and deploy:
    runs-on: ubuntu-latest

    steps:

      -name: checkout code
       uses: actions/checkout@v3

      -name: setup Node.js
       uses: actions/setup-node@v4
       with:
          node-version: '20'
      
      -name: Install dependencies
       run: npm install
      
      -name: Build the project
       run: npm run build

      -name: Deploy to EC2 via SSh
       uses: appleboy/ssh-action@v1.0.3
       with: 
          host: ${{secrets.SSH_HOST}}
          username: ${{scrests.SSH_USER}}
          key: ${{scrests.SSH_PRIVAE_KEY}}
          port: 22
          script: |
              cd /home/ubuntu/Ci-Cd_Practice
              git pull origin main
              npm i
              npm run build
              pm2 restart 1 
	